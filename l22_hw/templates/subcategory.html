{% extends 'layout.html' %}
{% block body_content %}
    <div>
        <h3>DATA OF SUBCATEGORY {{ subcategory }}</h3>
        <br>
        <h3>GOODS</h3>
        <ul>
            {% for item in items %}
                <li>
                    <a href="/item/{{ item.id }}" type="button"><button style="width: 150px;">{{ item.name }}</button></a>
                    <form id="form_item_{{ item.id }}" action="/item/{{ item.id }}/add/" method="POST">
                        {% csrf_token %}
                        <input style="width: 150px;" type="submit" name="item_id" value="ADD Item {{ item.name }}">
                    </form>
                    <br>
                </li>
            {% endfor %}
        </ul>
    </div>
    <br>
    <br>
    <br>
    <a href="/">Back ==>> Home</a>
    <br>
{% endblock body_content %}
